<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clockBox">
            <h1>Js Digital Clock</h1>
            <div class="clock">
                <span id="outputHour"></span>:
                <span id="outputMinute"></span>:
                <span id="outputSecond"></span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
